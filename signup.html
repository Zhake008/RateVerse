<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RateVerse - Sign Up</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 flex flex-col items-center h-screen">
        <div style="width: calc(100% - 16px);" class="m-2 p-4 flex items-center justify-center bg-[#3D3A74] rounded-lg">
            <h1 class="font-extrabold text-4xl text-white">RateVerse</h1>
        </div>

        <div class="w-full max-w-lg my-auto p-8 bg-[#E8EAF6] rounded-2xl shadow-md border-2 border-[#3D3A74]">
            <div class="flex flex-col items-start mb-4">
                <img src="/public/logo.svg" class="rounded-full mb-2" alt="Logo">
                <h2 class="text-xl font-bold">Sign up</h2>
                <p class="text-gray-500 text-sm">Enter your details below to create your account and get started.</p>
            </div>

            <form id="signupForm" class="grid grid-cols-2 gap-4 py-4">
                <label for="" class="text-gray-500">
                    Full Name
                    <input type="text" id="fullName" placeholder="Full Name"
                        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
                </label>

                <label for="" class="text-gray-500">
                    Phone Number
                    <input type="tel" id="phoneNumber" placeholder="Phone Number"
                        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
                </label>

                <label for="" class="text-gray-500">
                    Email
                    <input type="email" id="email" placeholder="Email"
                        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
                </label>
                
                <label for="" class="text-gray-500 mb-4">
                    Password
                    <input type="password" id="password" placeholder="Password"
                        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-indigo-500">
                </label>

                <button type="button" class="w-full bg-white text-black p-2 rounded hover:bg-gray-100">Cancel</button>
                <button type="submit"
                    class="w-full bg-[#3D3A74] text-white p-2 rounded hover:bg-indigo-800">Confirm</button>
            </form>

            <p class="text-center text-sm mt-4">Already have an account? <a href="signin.html"
                    class="text-indigo-600 hover:underline">Log in</a></p>
        </div>

        <script>
            document.getElementById('signupForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!fullName || !phoneNumber || !email || !password) {
                    alert('Please fill in all fields');
                } else {
                    alert('Signup successful (mock)');
                }
            });
        </script>
    </body>

</html>
